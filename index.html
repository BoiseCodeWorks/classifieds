<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="main.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Greg's List</h1>

    <form onsubmit="createCar(event)">  
      <div class="form-group">
        <label for="picture">Picture Url:</label>
        <input class="form-control" type="text" name="picture" required>
      </div>
      <div class="form-group">
        <label for="price">List Price:</label>
        <input class="form-control" type="number" name="price">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" name="description" rows="8"></textarea>
      </div>
      <div class="form-group">
        <label for="condition">Condition:</label>
        <select class="form-control" name="condition">
          <option value="5">New</option>
          <option value="4">Like New</option>
          <option value="2">Used</option>
          <option value="1">Scrap</option>
        </select>
      </div>
      <div class="form-group">
        <label for="make">Make:</label>
        <input class="form-control" type="text" name="make">
      </div>
      <div class="form-group">
        <label for="model">Model:</label>
        <input class="form-control" type="text" name="model">
      </div>
      <div class="form-group">
        <label for="year">Year:</label>
        <input class="form-control" step="100" value="2000" type="range" name="year" min="1900" max="9999" oninput="showyear.value = year.valueAsNumber">
        <output name="showyear" for="year">2000</output>
      </div>
      <div class="form-group">
        <label for="doors">Number of Doors:</label>
        <input class="form-control" name="doors" type="number" min="1">
      </div>
      <div class="form-group">
        <label for="contact">Contact:</label>
        <input class="form-control" placeholder="example@neat.com" type="email" name="contact">
      </div>

      <button type="submit">You get a car!</button>
    </form>

    <div class="row" id="cars-list">
      <!--
      picture
      list price
      color
      condition
      make
      model
      year
      number of doors
      contact
    -->

    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
